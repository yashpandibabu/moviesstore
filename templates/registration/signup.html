{% extends "base.html" %}
{% block content %}
  <h2>Create account</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="/accounts/login/">Log in</a></p>
{% endblock %}
